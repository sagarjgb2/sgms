      input{

      input:hover{

        .mnu{
            text-decoration: none;

        a:hover{
          background-color: rgb(220, 220, 222);
          opacity: 100%;
          border-radius: 7px;
      }
        body {

            background-size: 100%;
            background-repeat: no-repeat;
        margin: 5px;
        font-family: "Open Sans", sans-serif;
        background-color: rgb(82, 81, 81);
        color: rgb(15, 4, 77);
      }
        .register-pane{
            float: right;
            padding-top: 8px;
            width: 25%;
        }
        select,input{
        padding: 7px 7px 7px 7px;
        border-radius: 4px;

      }
      input:hover{
        background-color: rgb(220, 220, 222);
      }
      input:active{
          background-color: rgb(175, 170, 170);
      }
      

      #submit{
		background: rgb(243, 4, 4);
        border: 1px solid rgba(110, 3, 3, 0.1);
        padding: 7px 81px 7px 81px;
        font-size: 20px;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 10px;
        color: whitesmoke;
        -webkit-box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
	  }
	  #submit:hover{
		  background-color: rgb(226, 45, 45);
	  }
	  #submit:active{
		background-color: rgb(228, 53, 53);
	  }
	  @media screen and (max-width: 600px) {
		  body{
			  padding: 0px;
			  margin: 0px;
			  background-color: white;
			  background-image: none;
			  font-size: smaller;
		  }
		  .mnu{
			  text-align: left;
			  display: flex;
		  }
		  img{
			  width: 50px;
		  }
		  section{
			  float: left;
			  display: inline;
		  }
		  input{
			  size: 15;

		  form{

		  }
		  
	  }
      header{
		  float: left;
		  width: 50px;
	  }
	  img{

                      <option value="drug abuse">Drug abuse</option>
                      <option value="emotional abuse">Emotional abuse</option>
                      <option value="financil abuse">Financial abuse</option>
                      <option value="mental abuse">Mental abuse</option>
                      <option value="harassment">Harassment</option>
